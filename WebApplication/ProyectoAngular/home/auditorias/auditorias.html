<h2>Auditorias</h2>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<style>
    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }

        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
</style>

<div ng-controller="auditorialistaController">
    <table>
        <tr>
            <th>IdRegistro</th>
            <th>NumeroLicencia</th>
            <th>Fecha</th>
            <th>IdUsuario</th>
            <th>Observacion</th>
        </tr>
        <tr ng-repeat="auditoria in auditorias">
            <td>{{ auditoria.IdRegistro }}</td>
            <td>{{ auditoria.NumeroLicencia }}</td>
            <td>{{ auditoria.Fecha}}</td>
            <td>{{ auditoria.IdUsuario }}</td>
            <td>{{ auditoria.Observacion }}</td>
        </tr>
    </table>

</div>
